<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Squeezit — Fresh. Natural. Delicious.</title>


  <link rel="stylesheet" href="css/grid.css">
  
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>


  <header class="site-header">
    <div class="grid-con header-grid">
      
      <a href="#" class="brand col-span-2 l-col-span-2">
        <img src="images/logo.svg" alt="Squeezit" class="brand__img">
      </a>

      
      <nav class="main-nav col-span-2 l-col-span-10">
        <a href="index.html">Home</a>
        <a href="products.html">Product</a>
        <a href="contact.html">Contact</a>

      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container grid-con">
      <h1 class="col-span-full">Get in Touch</h1>

      <form id="contactForm" class="col-span-full m-col-span-7 l-col-span-7 form" novalidate>
        <label>Name <input name="name" required></label>
        <label>Email <input name="email" type="email" required></label>
        <label>Subject <input name="subject" required></label>
        <label>Message <textarea name="message" rows="5" required></textarea></label>
        <button class="btn" type="submit">Send Message</button>
        <p id="contactMsg" class="hint" role="status" aria-live="polite"></p>
      </form>

      <aside class="contact-info col-span-full m-col-span-5 l-col-span-5">
        <h2>Contact Us</h2>
        <ul class="list">
          <li><strong>Email:</strong> contact@squeezit.shop</li>
          <li><strong>Phone:</strong> +1 324 697 954</li>
          <li><strong>Hours:</strong> Mon–Fri</li>
          <li><strong>Address:</strong> 325 Hilton</li>
        </ul>
      </aside>
    </div>
  </main>

<footer class="site-footer">
    <div class="grid-con">

      <div class="footer-left" col-span-full l-col-span-4>
        <img src="images/logo.svg" alt="Squeezit" class="footer-logo">
       
      </div>

      <div class="footer-mid col-span-full l-col-span-4">
        <h4>Links</h4>
        <ul class="footer-links">
           <a href="index.html">Home</a>
        <a href="products.html">Product</a>
        <a href="contact.html">Contact</a>
        </ul>
      </div>

      <!-- info column -->
      <div class="footer-right col-span-full l-col-span-4">
        <h4>Contact</h4>
        <p>Email: contact@squeezit.shop</p>
        <p>Phone: +1 324 697 954</p>
        <p>© 2025 Squeezit</p>
      </div>
    </div>
  </footer>

  </div>
</footer>
</body>
</html>
